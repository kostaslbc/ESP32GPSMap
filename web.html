<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; }
        #connectBtn {
            position: absolute;
            top: 10px; left: 10px; z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="connectBtn">Connect ESP32</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;

        let port;

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                port = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x303A }] });
                await port.open();
                await port.selectConfiguration(1);
                await port.claimInterface(2);
                await port.controlTransferOut({ requestType: 'class', recipient: 'interface', request: 0x22, value: 0x01, index: 2 });

                readLoop();
                alert("ESP32 Connected!");
            } catch (err) {
                console.error(err);
                alert("Failed to connect ESP32!");
            }
        });

        async function readLoop() {
            const decoder = new TextDecoder();
            while (port.opened) {
                try {
                    const result = await port.transferIn(5, 64);
                    if (result.data && result.data.byteLength > 0) {
                        const text = decoder.decode(result.data);
                        text.split("\n").forEach(line => {
                            if (line.includes(",")) {
                                const [latStr, lngStr] = line.split(",");
                                const lat = parseFloat(latStr.trim());
                                const lng = parseFloat(lngStr.trim());
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    const pos = [lat, lng];
                                    if (!marker) {
                                        marker = L.marker(pos).addTo(map).bindPopup("ESP32 GPS").openPopup();
                                    } else {
                                        marker.setLatLng(pos);
                                    }
                                    map.setView(pos, 15);
                                }
                            }
                        });
                    }
                } catch (err) { console.error(err); }
            }
        }
    </script>
</body>
</html>
