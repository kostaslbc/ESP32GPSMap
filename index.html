<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map BLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect ESP32 BLE</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trail</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // --- Greece bounds ---
        const greeceBounds = [
            [34.8, 19.0],
            [42.0, 28.5]
        ];

        // --- Map setup ---
        let map = L.map('map', {
            maxBounds: greeceBounds,
            maxBoundsViscosity: 1.0
        }).setView([37.9838, 23.7275], 7);

        // Enable zoom in/out
        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();

        L.tileLayer('https://{s}.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- Map variables ---
        let marker;
        let trail = [];
        let polyline;
        let followMode = true;

        // --- BLE variables ---
        let bleDevice;
        let gpsCharacteristic;

        const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
        const CHARACTERISTIC_UUID = "abcd1234-5678-90ab-cdef-1234567890ab";

        // --- Buttons ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'LoRaGPS' }],
                    optionalServices: [SERVICE_UUID]
                });

                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                gpsCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await gpsCharacteristic.startNotifications();
                gpsCharacteristic.addEventListener('characteristicvaluechanged', handleGPSData);

                alert("Connected to ESP32 BLE!");
            } catch (err) {
                console.error(err);
                alert("BLE connection failed! Make sure ESP32 is advertising and not already connected.");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                alert("Disconnected from ESP32 BLE!");
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trail = [];
            if (polyline) { map.removeLayer(polyline); polyline = null; }
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

        // --- Handle incoming GPS data ---
        function handleGPSData(event) {
            const decoder = new TextDecoder();
            const text = decoder.decode(event.target.value);
            text.split("\n").forEach(line => {
                if (line.includes(",")) {
                    const [latStr, lngStr] = line.split(",");
                    const lat = parseFloat(latStr.trim());
                    const lng = parseFloat(lngStr.trim());
                    if (!isNaN(lat) && !isNaN(lng)) {
                        const pos = [lat, lng];
                        if (!marker) marker = L.marker(pos).addTo(map).bindPopup("PLANE A").openPopup();
                        else marker.setLatLng(pos);

                        trail.push(pos);
                        if (polyline) polyline.setLatLngs(trail);
                        else polyline = L.polyline(trail, { color: 'blue' }).addTo(map);

                        if (followMode) {
                            // Keep current zoom unless first marker
                            if (map.getZoom() < 7) map.setView(pos, 10);
                            else map.panTo(pos, { animate: true });
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
