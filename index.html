<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }

        /* Fixed horizontal toolbar at top */
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect ESP321</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trail</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // --- Greece bounds ---
        const greeceBounds = [
            [34.8, 19.0],   // SW corner
            [42.0, 28.5]    // NE corner
        ];

        let map = L.map('map', {
            maxBounds: greeceBounds,
            maxBoundsViscosity: 1.0 // prevents dragging outside bounds
        }).setView([37.9838, 23.7275], 7); // start near Athens

        // Optional: limit zoom
        map.setMinZoom(7);
        map.setMaxZoom(10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- GPS vars ---
        let marker;
        let trail = [];
        let polyline;
        let followMode = true;

        // --- Serial vars ---
        let port;
        let reader;
        let inputDone;

        // --- Buttons ---
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                // Ask user to select CP210x serial port
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 }); // match your ESP GPS baud

                const decoder = new TextDecoderStream();
                inputDone = port.readable.pipeTo(decoder.writable);
                reader = decoder.readable.getReader();

                readLoop();
                alert("Connected via Web Serial!");
            } catch (err) {
                console.error(err);
                alert("Failed to connect!");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (reader) {
                await reader.cancel();
                reader.releaseLock();
            }
            if (port) {
                await port.close();
            }
            alert("Disconnected!");
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trail = [];
            if (polyline) { map.removeLayer(polyline); polyline = null; }
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

        // --- Read GPS data ---
        async function readLoop() {
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                if (value) {
                    value.split("\n").forEach(line => {
                        if (line.includes(",")) {
                            const [latStr, lngStr] = line.split(",");
                            const lat = parseFloat(latStr.trim());
                            const lng = parseFloat(lngStr.trim());
                            if (!isNaN(lat) && !isNaN(lng)) {
                                const pos = [lat, lng];
                                if (!marker) marker = L.marker(pos).addTo(map).bindPopup("ESP32 GPS").openPopup();
                                else marker.setLatLng(pos);
                                trail.push(pos);
                                if (polyline) polyline.setLatLngs(trail);
                                else polyline = L.polyline(trail, { color: 'blue' }).addTo(map);
                                if (followMode) map.setView(pos, 10);
                            }
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
