<!DOCTYPE html>
<html>
<head>
    <title>FPV Tracker Map BLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 14px;
        }
        .leaflet-control-attribution,
        .leaflet-control-scale,
        .leaflet-control-logo { display: none !important; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect GPS Tracker</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trails</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>
    <div id="status">Disconnected</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const EuropeBounds = [[34, 71],[65, -25]];
        const MAX_TRAIL = 500;
        let followMode = true;

        // ---------------- Map ----------------
        let map = L.map('map', {
            maxBounds: EuropeBounds,
            maxBoundsViscosity: 1.0,
            tap: true,
            tapTolerance: 15,
            attributionControl: false
        }).setView([54, 15], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ---------------- Plane markers & trails ----------------
        let marker1, marker2;
        let trail1 = [], trail2 = [];
        let polyline1, polyline2;

        const planeIcon1 = L.icon({
            iconUrl: 'https://img.icons8.com/color/48/000000/airplane-take-off.png',
            iconSize: [32,32],
        });
        const planeIcon2 = L.icon({
            iconUrl: 'https://img.icons8.com/color/48/000000/airplane-landing.png',
            iconSize: [32,32],
        });

        // ---------------- BLE ----------------
        let bleDevice;
        let gpsCharacteristic;
        const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
        const CHARACTERISTIC_UUID = "abcd1234-5678-90ab-cdef-1234567890ab";

        function setStatus(text){ document.getElementById('status').innerText = text; }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'LoRaGPS' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                gpsCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await gpsCharacteristic.startNotifications();
                gpsCharacteristic.addEventListener('characteristicvaluechanged', handleGPSData);

                setStatus("Connected to GPS Tracker!");
                alert("Connected!");
            } catch (err) {
                console.error(err);
                setStatus("Bluetooth connection failed");
                alert("BLE connection failed! Make sure tracker is on.");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) await bleDevice.gatt.disconnect();
            bleDevice = null;
            gpsCharacteristic = null;
            setStatus("Disconnected");
            alert("Disconnected!");
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trail1 = []; trail2 = [];
            if(polyline1) { map.removeLayer(polyline1); polyline1 = null; }
            if(polyline2) { map.removeLayer(polyline2); polyline2 = null; }
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

        // ---------------- Handle BLE GPS Data ----------------
        function handleGPSData(event){
            const decoder = new TextDecoder();
            const text = decoder.decode(event.target.value);

            text.split("\n").forEach(line => {
                const parts = line.split(",");
                if(parts.length === 3){
                    const planeID = parseInt(parts[0].trim());
                    const lat = parseFloat(parts[1].trim());
                    const lng = parseFloat(parts[2].trim());
                    if(!isNaN(lat) && !isNaN(lng)){
                        const pos = [lat,lng];

                        if(planeID === 1){
                            if(!marker1) marker1 = L.marker(pos,{icon:planeIcon1}).addTo(map)
                                .bindPopup(`Plane 1\nLat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);
                            else marker1.setLatLng(pos).bindPopup(`Plane 1\nLat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);

                            trail1.push(pos);
                            if(trail1.length > MAX_TRAIL) trail1.shift();
                            if(polyline1) polyline1.setLatLngs(trail1);
                            else polyline1 = L.polyline(trail1,{color:'red'}).addTo(map);
                        }

                        if(planeID === 2){
                            if(!marker2) marker2 = L.marker(pos,{icon:planeIcon2}).addTo(map)
                                .bindPopup(`Plane 2\nLat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);
                            else marker2.setLatLng(pos).bindPopup(`Plane 2\nLat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);

                            trail2.push(pos);
                            if(trail2.length > MAX_TRAIL) trail2.shift();
                            if(polyline2) polyline2.setLatLngs(trail2);
                            else polyline2 = L.polyline(trail2,{color:'blue'}).addTo(map);
                        }

                        if(followMode) map.panTo(pos,{animate:true});
                    }
                }
            });
        }
    </script>
</body>
</html>
