<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; }
        #connectBtn {
            position: absolute;
            top: 10px; left: 10px; z-index: 10;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="connectBtn">Connect ESP32</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([37.98, 23.72], 6); // Start centered on Greece
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker;
        let device;
        let ifaceNumber = null;
        let endpointIn = null;

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                // Ask user to select ESP32 (Vendor ID = 0x303A)
                device = await navigator.usb.requestDevice({
                    filters: [{ vendorId: 0x303A }]
                });

                await device.open();
                await device.selectConfiguration(1);

                // Find CDC Data interface + IN endpoint automatically
                const config = device.configuration;
                config.interfaces.forEach(iface => {
                    iface.alternates.forEach(alt => {
                        if (alt.interfaceClass === 0x0A) { // CDC Data
                            ifaceNumber = iface.interfaceNumber;
                            alt.endpoints.forEach(ep => {
                                if (ep.direction === "in") {
                                    endpointIn = ep.endpointNumber;
                                }
                            });
                        }
                    });
                });

                if (ifaceNumber === null || endpointIn === null) {
                    throw new Error("No CDC data interface found!");
                }

                await device.claimInterface(ifaceNumber);
                // Set line coding (baud etc) â€“ class-specific request
                await device.controlTransferOut({
                    requestType: 'class',
                    recipient: 'interface',
                    request: 0x22, // SET_CONTROL_LINE_STATE
                    value: 0x01,   // activate carrier
                    index: ifaceNumber
                });

                readLoop();
                alert("ESP32 Connected!");
            } catch (err) {
                console.error(err);
                alert("Failed to connect ESP32!");
            }
        });

        async function readLoop() {
            const decoder = new TextDecoder();
            while (device.opened) {
                try {
                    const result = await device.transferIn(endpointIn, 64);
                    if (result.data && result.data.byteLength > 0) {
                        const text = decoder.decode(result.data);
                        text.split("\n").forEach(line => {
                            if (line.includes(",")) {
                                const [latStr, lngStr] = line.split(",");
                                const lat = parseFloat(latStr.trim());
                                const lng = parseFloat(lngStr.trim());
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    const pos = [lat, lng];
                                    if (!marker) {
                                        marker = L.marker(pos).addTo(map).bindPopup("ESP32 GPS").openPopup();
                                    } else {
                                        marker.setLatLng(pos);
                                    }
                                    map.setView(pos, 10);
                                }
                            }
                        });
                    }
                } catch (err) {
                    console.error("Read error:", err);
                }
            }
        }
    </script>
</body>
</html>
