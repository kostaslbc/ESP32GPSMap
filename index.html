<!DOCTYPE html>
<html>
<head>
    <title>ESP32 GPS Map BLE with OpenSky Free Traffic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { margin:0; padding:0; height:100%; width:100%; }
        #map { height:100%; width:100%; z-index:1; }
        #buttons {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        #buttons button {
            padding: 10px 18px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        #connectBtn { background-color:#28a745; color:white; }
        #disconnectBtn { background-color:#dc3545; color:white; }
        #clearBtn { background-color:#ffc107; color:black; }
        #followBtn { background-color:#007bff; color:white; }
        #status {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 14px;
        }
        .leaflet-control-attribution,
        .leaflet-control-scale,
        .leaflet-control-logo { display: none !important; }
    </style>
</head>
<body>
    <div id="buttons">
        <button id="connectBtn">Connect GPS Tracker</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="clearBtn">Clear Trail</button>
        <button id="followBtn">Follow: ON</button>
    </div>
    <div id="map"></div>
    <div id="status">Disconnected</div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://rawcdn.githack.com/bbecquet/Leaflet.RotatedMarker/0.2.0/leaflet.rotatedMarker.js"></script>
    <script>
        // Map setup centered on Greece
        const EuropeBounds = [[34, 18], [42, 30]];
        let map = L.map('map', {
            maxBounds: EuropeBounds,
            maxBoundsViscosity: 1.0,
            tap: true,
            tapTolerance: 15,
            attributionControl: false,
        }).setView([39.0742, 21.8243], 7);

        map.scrollWheelZoom.enable();
        map.touchZoom.enable();
        map.doubleClickZoom.enable();
        map.boxZoom.enable();
        map.keyboard.enable();

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ESP32 GPS Tracker variables
        let marker;
        let trail = [];
        let polyline;
        const MAX_TRAIL = 500;
        let followMode = true;

        let bleDevice;
        let gpsCharacteristic;
        const SERVICE_UUID = "12345678-1234-1234-1234-1234567890ab";
        const CHARACTERISTIC_UUID = "abcd1234-5678-90ab-cdef-1234567890ab";

        function setStatus(text) { document.getElementById('status').innerText = text; }

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'LoRaGPS' }],
                    optionalServices: [SERVICE_UUID]
                });
                const server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                gpsCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                await gpsCharacteristic.startNotifications();
                gpsCharacteristic.addEventListener('characteristicvaluechanged', handleGPSData);

                setStatus("Connected to GPS Tracker!");
                alert("Connected!");
            } catch (err) {
                console.error(err);
                setStatus("Bluetooth connection failed. Please reboot tracker.");
                alert("BLE connection failed! Please reboot tracker.");
            }
        });

        document.getElementById('disconnectBtn').addEventListener('click', async () => {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
                setStatus("Disconnected");
            }
            bleDevice = null;
            gpsCharacteristic = null;
            alert("Disconnected!");
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            trail = [];
            if (polyline) { map.removeLayer(polyline); polyline = null; }
        });

        document.getElementById('followBtn').addEventListener('click', () => {
            followMode = !followMode;
            document.getElementById('followBtn').innerText = "Follow: " + (followMode ? "ON" : "OFF");
        });

        function handleGPSData(event) {
            const decoder = new TextDecoder();
            const text = decoder.decode(event.target.value);
            text.split("\n").forEach(line => {
                if (line.includes(",")) {
                    let [latStr, lngStr] = line.split(",");
                    const lat = parseFloat(latStr.trim());
                    const lng = parseFloat(lngStr.trim());
                    if (!isNaN(lat) && !isNaN(lng)) {
                        const pos = [lat, lng];
                        if (!marker) marker = L.marker(pos).addTo(map).bindPopup(`Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`).openPopup();
                        else marker.setLatLng(pos).bindPopup(`Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`);

                        trail.push(pos);
                        if (trail.length > MAX_TRAIL) trail.shift();

                        if (polyline) polyline.setLatLngs(trail);
                        else polyline = L.polyline(trail, { color: 'blue' }).addTo(map);

                        if (followMode) map.panTo(pos, { animate: true });
                    }
                }
            });
        }

        // Airliners with OpenSky free anonymous API (no auth)
        const AIRLINER_ICON = L.icon({
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Jet_plane_icon.svg/32px-Jet_plane_icon.svg.png",
            iconSize: [32, 32],
            iconAnchor: [16, 16]
        });

        const airliners = {};
        let airlinersCount = 0;

        // bounding box for Greece - limits size and credit cost
        const lamin = 34;
        const lamax = 42;
        const lomin = 19;
        const lomax = 30;

        async function fetchAirliners() {
            try {
                // As anonymous, rate limit: 1 request every 10 seconds - do not go faster!
                const url = `https://opensky-network.org/api/states/all?lamax=${lamax}&lamin=${lamin}&lomax=${lomax}&lomin=${lomin}`;
                
                const resp = await fetch(url);
                if (!resp.ok) {
                    setStatus(`OpenSky fetch error: ${resp.status}`);
                    return;
                }

                const data = await resp.json();
                if (!data.states) {
                    setStatus("No flights found over Greece.");
                    return;
                }

                airlinersCount = 0;
                const existingIds = new Set(Object.keys(airliners));
                const newIds = new Set();

                for (const s of data.states) {
                    const icao24 = s[0];
                    const callsign = s[1] ? s[1].trim() : "N/A";
                    const lat = s[6];
                    const lng = s[5];
                    const altitude = s[7];
                    const heading = s[10] || 0;
                    const velocity = s[9] || 0;

                    if (lat === null || lng === null) continue;

                    newIds.add(icao24);

                    if (!airliners[icao24]) {
                        airliners[icao24] = {
                            marker: L.marker([lat, lng], { icon: AIRLINER_ICON, rotationAngle: heading }).addTo(map)
                        };
                    } else {
                        airliners[icao24].marker.setLatLng([lat, lng]);
                        airliners[icao24].marker.setRotationAngle(heading);
                    }
                    airliners[icao24].marker.bindPopup(
                        `Callsign: ${callsign}<br>` +
                        `Altitude: ${altitude !== null ? altitude.toFixed(1) : "N/A"} m<br>` +
                        `Speed: ${velocity !== null ? (velocity * 3.6).toFixed(1) : "N/A"} km/h<br>` +
                        `Heading: ${heading.toFixed(1)}Â°`
                    );

                    airliners[icao24].isAirliner = true;
                    airlinersCount++;
                }

                // Remove stale markers
                for (const id of existingIds) {
                    if (!newIds.has(id)) {
                        map.removeLayer(airliners[id].marker);
                        delete airliners[id];
                    }
                }

                setStatus(`Showing ${airlinersCount} real-time airliners over Greece. GPS Tracker status: ${bleDevice && bleDevice.gatt.connected ? "Connected" : "Disconnected"}`);
            } catch (e) {
                setStatus("Failed to fetch OpenSky data.");
                console.error(e);
            }
        }

        setInterval(fetchAirliners, 10500); // slightly more than 10 seconds
        fetchAirliners();

    </script>
</body>
</html>
